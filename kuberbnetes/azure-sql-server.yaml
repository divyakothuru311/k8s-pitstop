apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-sql
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azuresql
  template:
    metadata:
      name: azuresql-db
      labels:
        app: azuresql
    spec:
      containers:
        - name: azure-sql-db
          image: mcr.microsoft.com/azure-sql-edge 
          ports:
            - containerPort: 1433 
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: "Developer"
            - name: SA_PASSWORD
              value: "8jkGh47hnDw89Haq8LN2"  
            

---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver-service
  namespace: ingress-nginx
spec:
  type: NodePort
  ports:
  - name: "tds"
    port: 1433
    targetPort: 1433
    nodePort: 30000
  selector:
    app: azuresql